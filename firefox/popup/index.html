<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="header">
            <h1>Ryne Toolkit</h1>
            <button class="refresh-button">
                <img src="./assets/refresh.svg" alt="refresh site">
            </button>
        </div>

        <div class="switches-container">
            <div class="toggle-switch-container">
                <p class=".toggle-title">Select Functions</p>
                <input type="checkbox" style="display:none" id="input-highlight-functions">
                <div class="slider" id="switch-highlight-functions">
                    <div class="knob"></div>
                </div>
            </div>

            <div class="toggle-switch-container">
                <p class=".toggle-title">History Cleaner</p>
                <input type="checkbox" style="display:none" id="input-history-cleaner">
                <div class="slider" id="switch-history-cleaner">
                    <div class="knob"></div>
                </div>
            </div>
    
            <div class="toggle-switch-container">
                <p class=".toggle-title">Style Changes</p>
                <input type="checkbox" style="display:none" id="input-style-changes">
                <div class="slider" id="switch-style-changes">
                    <div class="knob"></div>
                </div>
            </div>
    
            <div class="toggle-switch-container">
                <p class=".toggle-title">Auto Focus</p>
                <input type="checkbox" style="display:none" id="input-auto-focus">
                <div class="slider" id="switch-auto-focus">
                    <div class="knob"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Developed by <span><a href="https://github.com/bennnzo" target="_blank">@BENNNZO</a></span> on Github.</p>
        </div>

        <script src="./script.js" defer></script>
    </body>
</html>
